<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .cool-header {
            font-family: 'Caveat', cursive;
            font-size: 3rem;
            color: #4A90E2;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <div class="cool-header">Sentence Analysis Tool</div>
        <textarea id="inputText" class="w-full p-2 border border-gray-300 rounded mb-4" rows="4" placeholder="Enter your sentence here..."></textarea>
        <button id="analyzeButton" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Analyze Sentence</button>
        <p class="text-gray-600 mt-4">When you click this button, the results of a detailed analysis of the sentence components of the English sentence in the text box above are output in the text box below.</p>
        <textarea id="outputText" class="w-full p-2 border border-gray-300 rounded mt-4" rows="4" placeholder="Analysis results will appear here..." readonly></textarea>
    </div>

    <script type="module">
        document.getElementById('analyzeButton').addEventListener('click', () => {
            const inputText = document.getElementById('inputText').value;
            const outputText = document.getElementById('outputText');
            
            // Simulate grammatical analysis (replace with actual analysis logic)
            outputText.value = `Analysis of: "${inputText}"\n\n- Subject: Example Subject\n- Verb: Example Verb\n- Object: Example Object`;
        });
    </script>
</body>
</html>
<div class="container">
    <div class="overlay"></div>
    <div class="logo"></div>
</div>

<script>
    var container = document.querySelector('.container')
    var overlay = document.querySelector('.overlay')
    container.addEventListener('mousemove', function(e){
        var x = e.offsetX
        var y = e.offsetY
        console.log(x, y)
        var rotateY = -1/5 * x + 20
        var rotateX = 4/30 * y - 20

        overlay.style = `background-position : ${x/5 + y/5}%`

        container.style = `transform : perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`
    })

    container.addEventListener('mouseout', function(){
        overlay.style = 'filter : opacity(0)'
        container.style = 'transform : perspective(350px) rotateY(0deg) rotateX(0deg)'
    })
</script>

<style>
    .container {
        width: 300px; height: 300px; transition : all 0.1s;
    }
    .overlay {
        position: absolute;
        width: 300px;
        height: 300px;
        background: linear-gradient(105deg,
        transparent 40%,
        rgba(255, 219, 112, 0.8) 45%,
        rgba(132, 50, 255, 0.6) 50%,
        transparent 54%);
        filter: brightness(1.2) opacity(0.8);
        mix-blend-mode: color-dodge;
        background-size: 150% 150%;
        background-position: 100%;
        transition: all 0.1s;
    }
    .logo {
        width: 300px; height: 300px;
        background-image: url(https://i.postimg.cc/7LXNLRHD/images.png);
        background-size: cover;
    }
</style>
